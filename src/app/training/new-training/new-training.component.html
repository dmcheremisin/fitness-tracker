<section class="new-training">
  <form (ngSubmit)="onStartTraining(form)" #form="ngForm">
    <mat-card class="new-training__card">
      <mat-card-title>Time to start a workout</mat-card-title>
      <mat-card-content *ngIf="!isLoading && exercises">
        <mat-form-field appearance="fill">
          <mat-label>Select exercise</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option *ngFor="let exercise of exercises" value="{{exercise.id}}">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions *ngIf="!isLoading">
        <button *ngIf="exercises" type="submit" mat-button [disabled]="form.invalid">Start</button>
        <button *ngIf="!exercises" type="button" mat-button (click)="fetchExercises()">Fetch again</button>
      </mat-card-actions>
      <mat-spinner *ngIf="isLoading"></mat-spinner>
    </mat-card>
  </form>
</section>
